        <!--[if lt IE 7]>

        <h1 id="dashboard-title">Company Management System</h1> 
        <div class="dashboard-total-layout">
            <div class="dashboard-add-employee">
                <h2>Add New Employee: </h2>
                <div class="employee-form-area">
                    <p>Name: </p>
                    <input type="text" id="employeeName">
                    <p>Role: </p>
                    <input type="text" id="employeeRole">
                    <p>Salary: </p>
                    <input type="number" id="employeeSalary">
                    <p>Department (ID): </p>
                    <input type="number" id="employeeDepartmentId">
                    <p></p>
                    <button onclick="submit()" class="employee-submit-button">Create</button>
                </div> 
            </div>
            <div class="dashboard-show-employees">
                <div class="dashboard-show-employees-header">
                    <h2>All Employees: </h2>
                    <button onclick="refresh()">Refresh</button>
                </div>
                <div class="employee-table-section">
                    <table id="employee-table">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Role</th>
                                <th>Salary</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div> 
        </div>
        
        <script src="script.js" async defer></script>
    </body>
